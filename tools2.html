<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senna Tools - Menu Lanjutan</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #0f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    canvas {
      display: block;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 350px;
      max-height: 90vh;
      padding: 25px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #0f0;
      border-radius: 16px;
      box-shadow: 0 0 20px #0f0;
      overflow-y: auto;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0f0;
      animation: rgbColorChange 6s infinite;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu a {
      text-decoration: none;
      background: #101010;
      color: #00ff99;
      padding: 10px 18px;
      border: 1px solid #00ff99;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 15px;
      box-shadow: 0 0 10px #00ff99;
    }

    .menu a:hover {
      background-color: #00ff99;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 0 25px #00ff99;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
    }

    @keyframes rgbColorChange {
      0%, 100% { color: #00ff99; text-shadow: 0 0 10px #00ff99; }
      25% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
      50% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
      75% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    .fadeOut {
      animation: fadeOut 0.5s ease forwards;
    }
  </style>
</head>
<body>
  <div class="matrix">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <div class="container">
    <h1>Menu Selanjutnya</h1>
    <div class="menu">
      <a href="#" onclick="return animateLink(this)">üîç Username Finder</a>
      <a href="#" onclick="return animateLink(this)">üìÇ Email Breach Checker</a>
      <a href="#" onclick="return animateLink(this)">üì± Device Info Grabber</a>
      <a href="#" onclick="return animateLink(this)">üß† AI Prompt Tools</a>
      <a href="#" onclick="return animateLink(this)">üïµÔ∏è‚Äç‚ôÇÔ∏è Deep Web Search</a>
    </div>
    <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Kembali ke Menu Utama</button>
  </div>

  <script>
    // Matrix Effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const char = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function animateLink(link) {
      link.classList.add("fadeOut");
      setTimeout(() => {
        if (link.href !== "#") window.location = link.href;
      }, 500);
      return false;
    }

    function goBack() {
      const btn = document.querySelector('.back-btn');
      btn.classList.add("fadeOut");
      setTimeout(() => {
        window.location.href = "tools1.html"; // Ganti jika halaman utama bukan index.html
      }, 500);
    }
  </script>
</body>
</html>
