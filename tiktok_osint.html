<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok OSINT Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background: url('https://l.top4top.io/p_3473nbtu80.jpg') center/cover no-repeat fixed;
      color: #0f0;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      text-shadow: 0 0 10px #0f0;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0f0; }
      to { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
    }

    input, button {
      padding: 12px;
      margin: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    input {
      width: 250px;
      background: rgba(0,0,0,0.6);
      color: #0f0;
      border: 1px solid #0f0;
      text-align: center;
    }

    button {
      background-color: #000;
      color: #0f0;
      box-shadow: 0 0 15px #0f0;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    button:hover:enabled {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0f0, 0 0 45px #0f0;
      background-color: #0f0;
      color: #000;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #0f0; }
      50% { box-shadow: 0 0 20px #0f0, 0 0 40px #0f0; }
      100% { box-shadow: 0 0 5px #0f0; }
    }

    #feedback {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üîç TikTok OSINT Tool</h1>
  <input type="text" id="tiktokInput" placeholder="Masukkan username TikTok" />
  <br>
  <button onclick="trackTikTok()">Cari Sekarang</button>
  <div id="feedback">‚ùå Username tidak boleh kosong.</div>

  <script>
    function trackTikTok() {
      const username = document.getElementById("tiktokInput").value.trim();
      const feedback = document.getElementById("feedback");

      if (!username) {
        feedback.style.display = "block";
        return;
      }

      feedback.style.display = "none";

      // Ganti URL viewer TikTok jika punya API backend sendiri
      const url = `https://urlebird.com/user/${encodeURIComponent(username)}/`;

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
