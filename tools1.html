  <style>
    body {

      background-color: #000;
      color: #0f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    canvas {
      display: block;
    }

    .splash {

      top: 0;
      left: 0;
      z-index: 3;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .splash.fadeOut {
      animation: fadeOut 1s ease forwards;
    }

    .splash h2 {
      font-size: 20px;
      color: #0f0;
      white-space: pre-wrap;
      text-shadow: 0 0 8px #0f0;
      max-width: 90%;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 350px;
      max-height: 90vh;
      margin: auto;
      padding: 25px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #0f0;
      border-radius: 16px;
      box-shadow: 0 0 20px #0f0;
      overflow-y: auto;
      animation: fadeIn 1s ease-in-out;
      display: none;
    }

    h1 {
  font-size: 2em;
  margin-bottom: 20px;
  color: #00ff99;
  text-shadow:
    0 0 5px #00ff99,
    0 0 10px #00ff99,
    0 0 20px #00ff99,
    0 0 40px #00ffcc;
  animation: rgbColorChange 6s infinite, pulseGlow 2s ease-in-out infinite;
}

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu a {
      text-decoration: none;
      background: #101010;
      color: #00ff99;
      padding: 10px 18px;
      border: 1px solid #00ff99;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 15px;
      box-shadow: 0 0 10px #00ff99;
    }

    .menu a:hover {
      background-color: #00ff99;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 0 25px #00ff99;
    }

    #nextMenuBtn {
      margin-top: 20px;
      background: #00ff99;
      color: #000;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #00ff99;
      transition: all 0.3s ease;
    }

    #nextMenuBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff99;
    }

    @keyframes rgbColorChange {
      0%, 100% { color: #00ff99; text-shadow: 0 0 10px #00ff99; }
      25% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
      50% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
      75% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulseGlow {
  0%, 100% {
    text-shadow:
      0 0 5px #00ff99,
      0 0 10px #00ff99,
      0 0 20px #00ff99,
      0 0 40px #00ffcc;
  }
  50% {
    text-shadow:
      0 0 8px #00ff99,
      0 0 16px #00ff99,
      0 0 32px #00ffcc,
      0 0 60px #00ffee;
  }
}

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <div class="matrix">

    <button id="nextMenuBtn" onclick="animateNextMenu()">Next Menu</button>
  </div>

  <script>
    // Matrix background
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const char = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function animateLink(link) {
      link.classList.add("fadeOut");
      setTimeout(() => {
        if (link.href !== "#") window.location = link.href;
      }, 500);
      return false;
    }

    function animateNextMenu() {
      const btn = document.getElementById("nextMenuBtn");
      btn.classList.add("fadeOut");
      setTimeout(() => {
        window.location.href = "tools2.html";
      }, 500);
    }

    // Splash sambutan dengan efek ketik dan fade
    const splashText = "Welcome User :)";
    const splashEl = document.getElementById("splashText");
    const splashDiv = document.getElementById("splash");
    let index = 0;

    function typeSplash() {
      if (index < splashText.length) {
        splashEl.textContent += splashText.charAt(index);
        index++;
        setTimeout(typeSplash, 50);
      } else {
        splashDiv.classList.add("fadeOut");
        setTimeout(() => {
          splashDiv.style.display = "none";
          document.getElementById("mainContainer").style.display = "block";
        }, 1000);
      }
    }

    window.onload = typeSplash;
  </script>
