<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DDoS Local Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://l.top4top.io/p_3473nbtu80.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .panel {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #0f0;
      box-shadow: 0 0 20px #0f0;
      width: 320px;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      text-shadow: 0 0 10px #0f0;
      animation: pulse 2s infinite;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: rgba(0,0,0,0.6);
      border: 1px solid #0f0;
      border-radius: 6px;
      color: #0f0;
      font-family: inherit;
      font-size: 14px;
      box-shadow: 0 0 8px #0f0;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      background-color: #000;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      text-shadow: 0 0 6px #0f0;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #0f0; }
      50% { text-shadow: 0 0 20px #0f0; }
      100% { text-shadow: 0 0 10px #0f0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>üöÄ Local DDoS Tool</h1>
    <input type="text" id="ip" placeholder="üåê Target IP / Host">
    <input type="number" id="port" placeholder="üî¢ Port">
    <select id="mode">
      <option value="1">UDP</option>
      <option value="2">HTTP</option>
    </select>
    <input type="number" id="threads" placeholder="üöÄ Threads">
    <button onclick="sendAttack()">üî• Launch Attack</button>
    <div id="result"></div>
  </div>

  <script>
    async function sendAttack() {
      const ip = document.getElementById('ip').value;
      const port = parseInt(document.getElementById('port').value);
      const mode = document.getElementById('mode').value;
      const threads = parseInt(document.getElementById('threads').value);
      const result = document.getElementById('result');

      if (!ip || !port || !mode || !threads) {
        result.textContent = "‚ö†Ô∏è Semua field harus diisi.";
        return;
      }

      result.textContent = "‚è≥ Mengirim ke server lokal...";

      try {
        const res = await fetch('http://localhost:5000/attack', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ip, port, metode: mode, threads })
        });

        const data = await res.json();
        result.textContent = `‚úÖ ${data.message || "Serangan dikirim!"}`;
      } catch (e) {
        result.textContent = `‚ùå Gagal: ${e.message}`;
      }
    }
  </script>
</body>
</html>
