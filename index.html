<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sennaverse - Menu Utama</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --bg-dark: #0a0a1a;
      --bg-light: #f0f0f0;
      --primary-neon: #00e6e6;
      --secondary-neon: #aaff00;
      --accent-glow: #ff00ff;
      --text-light: #e0e0e0;
      --card-bg-transparent: rgba(255, 255, 255, 0.05);
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg-dark);
  color: var(--text-light);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px 100px;
  overflow-x: hidden;
  position: relative;
  transition: background 0.3s ease, color 0.3s ease;
}

body.light-theme {
  background: var(--bg-light);
  color: #111;
}

.background-effect {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at 20% 20%, #00e6e633 0%, transparent 40%),
              radial-gradient(circle at 80% 70%, #ff00ff33 0%, transparent 50%);
  z-index: -1;
  animation: backgroundMove 30s linear infinite;
}

@keyframes backgroundMove {
  0% { transform: translate(0, 0); }
  100% { transform: translate(50px, 50px); }
}

.main-container {
  background: var(--card-bg-transparent);
  padding: 30px;
  border-radius: 16px;
  backdrop-filter: blur(10px);
  width: 100%;
  max-width: 800px;
  text-align: center;
  animation: fadeInUp 0.8s ease-out;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo-img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 0 auto 20px;
  display: block;
  box-shadow: 0 0 20px var(--primary-neon);
  transition: transform 0.3s ease;
}

.logo-img:hover {
  transform: scale(1.05) rotate(5deg);
}

h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #fff;
  text-shadow: 0 0 10px var(--primary-neon);
}

.button-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  background: rgba(255, 255, 255, 0.06);
  border-radius: 14px;
  color: white;
  text-decoration: none;
  transition: all 0.3s ease;
  border: 1px solid transparent;
}

.btn i {
  font-size: 2rem;
  margin-bottom: 10px;
  color: var(--primary-neon);
}

.btn:hover {
  background: rgba(255, 255, 255, 0.12);
  transform: translateY(-4px);
  border-color: var(--primary-neon);
  box-shadow: 0 0 15px var(--primary-neon);
}

.social-menu {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.4);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  backdrop-filter: blur(6px);
  border-top: 1px solid var(--primary-neon);
  z-index: 50;
}

.social-menu a {
  color: var(--primary-neon);
  font-size: 1.6rem;
  transition: transform 0.3s ease, color 0.3s ease;
  text-shadow: 0 0 8px var(--primary-neon);
}

.social-menu a:hover {
  color: var(--secondary-neon);
  transform: scale(1.2);
  text-shadow: 0 0 12px var(--secondary-neon);
}

.fab-menu {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--primary-neon);
  color: var(--primary-neon);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.3rem;
  cursor: pointer;
  box-shadow: 0 0 10px var(--primary-neon);
  z-index: 99;
}

.fab-sub {
  position: fixed;
  right: 27px;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--primary-neon);
  color: var(--primary-neon);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 0 8px var(--primary-neon);
  opacity: 0;
  pointer-events: none;
  transform: translateY(0);
  transition: all 0.4s ease;
  z-index: 98;
}

.fab-sub.active {
  opacity: 1;
  pointer-events: auto;
}
.fab-sub.music-btn.active {
  transform: translateY(520px);
}
.fab-sub.theme-btn.active {
  transform: translateY(570px);
}
.fab-sub.chatbot-btn.active {
  transform: translateY(620px);
}

.chatbox {
  position: fixed;
  bottom: 140px;
  right: 20px;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--primary-neon);
  padding: 10px;
  border-radius: 10px;
  width: 250px;
  display: none;
  color: white;
  font-size: 0.9rem;
  box-shadow: 0 0 10px var(--primary-neon);
}

  </style>
</head>
<body>

</html>
